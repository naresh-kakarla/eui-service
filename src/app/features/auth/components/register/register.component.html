<div class="max-w-2xl mx-auto mt-10 p-8 border border-gray-300 rounded shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Row 1: Username + Password -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': submitted && f['username'].invalid}"
        />
        <div *ngIf="submitted && f['username'].invalid" class="text-red-600 text-sm mt-1">
          Username is required
        </div>
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': submitted && f['password'].invalid}"
        />
        <div *ngIf="submitted && f['password'].errors?.['required']" class="text-red-600 text-sm mt-1">
          Password is required
        </div>
        <div *ngIf="submitted && f['password'].errors?.['minlength']" class="text-red-600 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <!-- Row 2: First Name + Last Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="first_name" class="block mb-1 font-medium">First Name</label>
        <input
          id="first_name"
          type="text"
          formControlName="first_name"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': submitted && f['first_name'].invalid}"
        />
        <div *ngIf="submitted && f['first_name'].invalid" class="text-red-600 text-sm mt-1">
          First name is required
        </div>
      </div>

      <div>
        <label for="last_name" class="block mb-1 font-medium">Last Name</label>
        <input
          id="last_name"
          type="text"
          formControlName="last_name"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': submitted && f['last_name'].invalid}"
        />
        <div *ngIf="submitted && f['last_name'].invalid" class="text-red-600 text-sm mt-1">
          Last name is required
        </div>
      </div>
    </div>

    <!-- Row 3: Email -->
    <div class="mb-4">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-red-500': submitted && f['email'].invalid}"
      />
      <div *ngIf="submitted && f['email'].errors?.['required']" class="text-red-600 text-sm mt-1">
        Email is required
      </div>
      <div *ngIf="submitted && f['email'].errors?.['email']" class="text-red-600 text-sm mt-1">
        Enter a valid email
      </div>
    </div>

    <!-- Row 4: Phone -->
    <div class="mb-4">
      <label for="phone_number" class="block mb-1 font-medium">Phone Number</label>
      <input
        id="phone_number"
        type="text"
        formControlName="phone_number"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-red-500': submitted && f['phone_number'].invalid}"
      />
      <div *ngIf="submitted && f['phone_number'].errors?.['required']" class="text-red-600 text-sm mt-1">
        Phone number is required
      </div>
      <div *ngIf="submitted && f['phone_number'].errors?.['pattern']" class="text-red-600 text-sm mt-1">
        Enter a valid 10-digit phone number
      </div>
    </div>

    <!-- Row 5: Checkboxes -->
    <div class="mb-6 flex items-center space-x-6">
      <label class="inline-flex items-center">
        <input type="checkbox" formControlName="is_staff" class="form-checkbox h-5 w-5 text-indigo-600" />
        <span class="ml-2">Is Staff</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" formControlName="is_superuser" class="form-checkbox h-5 w-5 text-indigo-600" />
        <span class="ml-2">Is Superuser</span>
      </label>
    </div>

    <!-- Row 6: Button -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
    >
      Register
    </button>
  </form>
</div>
