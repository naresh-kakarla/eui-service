<div class="max-w-md mx-auto mt-20 p-8 border border-gray-300 rounded shadow">
  <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <app-form-field [formGroup]="loginForm" controlName="username" label="Username" type="text"></app-form-field>

    <app-form-field [formGroup]="loginForm" controlName="password" label="Password" type="password"></app-form-field>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
      Login
    </button>
  </form>
</div>
