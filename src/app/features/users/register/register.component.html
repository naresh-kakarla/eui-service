<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form" novalidate>
  <h2>User Registration</h2>

  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error *ngIf="formControl['firstName'].errors?.['required'] && (formControl['firstName'].touched || formControl['firstName'].dirty)">
    First name is required.
  </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error *ngIf="formControl['lastName'].errors?.['required'] && (formControl['lastName'].touched || formControl['lastName'].dirty)">Last Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
    <mat-error *ngIf="formControl['email'].errors?.['required'] && (formControl['email'].touched || formControl['email'].dirty)">Email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" required>
    <mat-error *ngIf="formControl['phone'].errors?.['required'] && (formControl['phone'].touched || formControl['phone'].dirty)"> phone is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="formControl['password'].errors?.['required'] && (formControl['password'].touched || formControl['password'].dirty)">password is required</mat-error>
  </mat-form-field>

  

  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  <p>Already have an account? <a routerLink="/users/login">Login here</a></p>
</form>
