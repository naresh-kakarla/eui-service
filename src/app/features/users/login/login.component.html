<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form" >
    <h2>Login</h2>

    <div class="form-fields">
      <mat-form-field appearance="fill">
        <mat-label>Email or Phone</mat-label>
        <input matInput name="email" ngModel required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
