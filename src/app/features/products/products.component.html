<div class="flex min-h-screen p-6 space-x-6 bg-gray-50">
  <!-- Sidebar: Categories and Filters -->
  <aside class="w-1/4 bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Categories</h2>
    <ul class="space-y-2">
      <li *ngFor="let category of categories">
        <a href="#" class= "hover:underline">{{ category }}</a>
      </li>
    </ul>

    <h2 class="text-xl font-semibold mt-8 mb-4">Filters</h2>
    <div>
      <label class="block mb-2 font-medium">Price Range</label>
      <input type="range" min="0" max="1000" class="w-full" />
    </div>

    <div class="mt-6">
      <label class="block mb-2 font-medium">Brand</label>
      <select class="w-full border border-gray-300 rounded p-2">
        <option>All</option>
        <option>Brand A</option>
        <option>Brand B</option>
        <option>Brand C</option>
      </select>
    </div>
  </aside>

  <!-- Product Grid -->
  <main class="flex-1 bg-white p-4 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Products</h1>

    <div class="grid grid-cols-3 gap-6">
  <app-card
    *ngFor="let product of products"
    [image]="product.image"
    [title]="product.name"
    [price]="product.price"
  >
    <button
      class="w-full bg-indigo-600 text-white py-1 rounded hover:bg-indigo-700"
      (click)="addToCart(product)"
    >
      Add to Cart
    </button>
  </app-card>
</div>

  </main>
</div>
